<script>
	function alert(content,afterFunction){
		$('<div class="alertm_overlay" style = "height:103%;"></div>').appendTo('body');
		$('<div class="alertm_all" style = "color:#000;"><a href="#" onclick="alert_close('+afterFunction+'); return false" class="alertm_close">x</a><div class="alertm_wrapper">'+content+'</div><div class="alertm_but" onclick="alert_close('+afterFunction+'); return false">OK</div></div>').appendTo('body');
		$(".alertm_overlay, .alertm_all").fadeIn("slow");
		$('.alertm_all').css('margin-top', (-1)*($('.alertm_all').height())+'px');
	}
	function alert_close(afterFunctionClouse){
		$(".alertm_overlay, .alertm_all").remove();
		afterFunctionClouse;
	}



	//ДОБОВЛЯЕТ СНЕГ НА САЙТ
	window.onload = function() {
		snowStorm.snowColor = "#fff"; // Цвет снежинок
		snowStorm.flakesMaxActive = 100; // Максимальное количество видимых снежинок
		snowStorm.followMouse = true; // true - гоняться за курсором, false - нет
		snowStorm.snowCharacter = "*;"; // Вид снежинки
	};

</script>
